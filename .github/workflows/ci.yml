name: CI/CD
on:
  push:
    branches:
      - '**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          persist-credentials: false

      - name: Setup Node.js environment
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6
        with:
          node-version: '22.20.0'

      - name: Cache dependencies
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-npm-v2-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-npm-v2-
            ${{ runner.OS }}-

      - name: Install dependencies
        run: npm ci --include=optional

      - name: Debug sharp installation
        run: |
          echo "Checking for sharp binaries..."
          ls -la node_modules/@img/ || echo "No @img directory found"
          npm list sharp || echo "Sharp not in dependency tree"
          node -e "try { require('sharp'); console.log('Sharp loaded successfully'); } catch(e) { console.log('Sharp failed to load:', e.message); }"

      - name: Run Tests
        run: npm test

      - name: Build Site
        run: npm run build

      - name: Deploy üöÄ
        if: github.ref == 'refs/heads/master'
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          CLEAN: true
          SINGLE_COMMIT: true
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages
          FOLDER: _site
